        <h1 style="margin-top: 0%;">JSW arrival Form</h1>


        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Expected Date and time of arrival</label>
                            <input type="datetime-local" placeholder="Enter arrival date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <!-- <div class="input-field">

                            <input type="text" placeholder="Enter your ccupation" required>
                        </div> -->
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Travel Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Train Number</label>
                            <input type="text" placeholder="Enter Train number" required>
                        </div>

                        <div class="input-field">
                            <label>Train Name</label>
                            <input type="text" placeholder="Enter Train name" required>
                        </div>

                

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter state" required>
                        </div>

                        <div class="input-field">
                            <label>Arrival station</label>
                            <input type="text" placeholder="Enter your Arrival station" required>
                        </div>

                        <!-- <div class="input-field">

                        </div>

                        <div class="input-field">

                            <input type="date" placeholder="Enter expiry date" required>
                        </div> -->
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>

                </div>

                    <span class="title">Family Details</span>
